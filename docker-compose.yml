version: "3.7"
services:
  app:
    build:
      args:
        user: user
        uid: 1000
      context: ./docker
      dockerfile: Dockerfile
    image: paytour-test
    container_name: paytour-test-app
    restart: always
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - app-network
  db:
    image: mysql:5.7
    container_name: paytour-test-db
    restart: always
    ports:
      - "8001:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
      - ./docker/mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    container_name: paytour-test-nginx
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  dbdata:
    driver: local
